<style>
:root {
    --primary: #ff6b6b;
    --secondary: #4ecdc4;
    --dark: #2c3e50;
    --light: #ecf0f1;
}

body {
    font-family: 'Poppins', sans-serif;
    color: var(--dark);
    background-color: var(--light);
    padding-top: 76px;
}

.navbar {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
}

.navbar-brand {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.5rem;
}

.nav-link {
    color: var(--dark) !important;
    font-weight: 500;
    transition: color 0.3s;
    position: relative;
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--primary);
    transition: width 0.3s;
}

.nav-link:hover::after {
    width: 100%;
}

.nav-link:hover {
    color: var(--primary) !important;
}

.contact-section {
    padding: 80px 0;
}

.section-title {
    color: var(--primary);
    text-align: center;
    margin-bottom: 50px;
    opacity: 0;
    animation: fadeInUp 0.8s forwards;
}

.contact-info {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    opacity: 0;
    animation: fadeInUp 0.8s forwards;
}

.contact-info-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.contact-icon {
    width: 50px;
    height: 50px;
    background: var(--primary);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    color: white;
    font-size: 20px;
}

.contact-text h4 {
    margin: 0;
    color: var(--dark);
    font-size: 18px;
}

.contact-text p {
    margin: 5px 0 0;
    color: #666;
}

.contact-form {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    opacity: 0;
    animation: fadeInUp 0.8s forwards 0.2s;
}

.form-control {
    border: 2px solid #eee;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    transition: border-color 0.3s;
}

.form-control:focus {
    border-color: var(--primary);
    box-shadow: none;
}

.submit-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.3s;
    width: 100%;
}

.submit-btn:hover {
    transform: translateY(-3px);
}

.footer {
    padding: 30px 0;
    text-align: center;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
}

.social-icons {
    margin-bottom: 20px;
}

.social-icons a {
    color: var(--dark);
    font-size: 24px;
    margin: 0 15px;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: var(--primary);
}

.footer-text {
    color: var(--dark);
    margin: 0;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .contact-section {
        padding: 40px 0;
    }
    .contact-info, .contact-form {
        margin-bottom: 20px;
    }
}

.map-container {
    margin-top: 50px;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    opacity: 0;
    animation: fadeInUp 0.8s forwards 0.4s;
}

.map-container iframe {
    width: 100%;
    height: 400px;
    border: none;
}
</style>
