<style>
:root {
    --primary: #ff6b6b;
    --secondary: #4ecdc4;
    --dark: #2c3e50;
    --light: #ecf0f1;
}

body {
    font-family: 'Poppins', sans-serif;
    color: var(--dark);
    background-color: var(--light);
    padding-top: 76px;
}

.navbar {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
}

.navbar-brand {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.5rem;
}

.nav-link {
    color: var(--dark) !important;
    font-weight: 500;
    transition: color 0.3s;
    position: relative;
}

.nav-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 0;
    left: 0;
    background-color: var(--primary);
    transition: width 0.3s;
}

.nav-link:hover::after {
    width: 100%;
}

.nav-link:hover {
    color: var(--primary) !important;
}

.portfolio-section {
    padding: 80px 0;
}

.section-title {
    color: var(--primary);
    text-align: center;
    margin-bottom: 50px;
    opacity: 0;
    animation: fadeInUp 0.8s forwards;
}

.portfolio-filters {
    text-align: center;
    margin-bottom: 40px;
}

.filter-btn {
    background: none;
    border: 2px solid var(--primary);
    color: var(--primary);
    padding: 8px 20px;
    margin: 0 5px;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s;
}

.filter-btn:hover, .filter-btn.active {
    background: var(--primary);
    color: white;
}

.portfolio-item {
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s forwards;
}

.portfolio-img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s;
}

.portfolio-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s;
}

.portfolio-item:hover .portfolio-overlay {
    opacity: 1;
}

.portfolio-item:hover .portfolio-img {
    transform: scale(1.1);
}

.portfolio-title {
    color: white;
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.portfolio-category {
    color: var(--primary);
    font-size: 1rem;
}

.portfolio-link {
    color: white;
    margin-top: 15px;
    border: 2px solid white;
    padding: 5px 15px;
    border-radius: 20px;
    text-decoration: none;
    transition: all 0.3s;
}

.portfolio-link:hover {
    background: white;
    color: var(--primary);
}

.footer {
    padding: 30px 0;
    text-align: center;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(10px);
}

.social-icons {
    margin-bottom: 20px;
}

.social-icons a {
    color: var(--dark);
    font-size: 24px;
    margin: 0 15px;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: var(--primary);
}

.footer-text {
    color: var(--dark);
    margin: 0;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .portfolio-filters {
        margin-bottom: 20px;
    }
    .filter-btn {
        margin-bottom: 10px;
    }
}
</style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Portfolio items data
const portfolioItems = [
    {
        image: 'img/ecommerce.jpg',
        title: 'E-commerce Website',
        category: 'ecommerce',
        link: 'https://munia-akhi.github.io/Bookshop/'
    },
    {
        image: 'img/business.jpg',
        title: 'Corporate Website',
        category: 'web',
        link: 'https://munia-akhi.github.io/snapbiz/'
    },
    {
        image: 'img/branding-3.jpg',
        title: 'WordPress Blog',
        category: 'wordpress',
        link: 'portfolio.html'
    },
    {
        image: 'img/ecommerce2.jpg',
        title: 'Online Store',
        category: 'ecommerce',
        link: 'https://munia-akhi.github.io/raverunner-shop/'
    },
    {
        image: 'img/portfolio-web.jpg',
        title: 'Portfolio Website',
        category: 'web',
        link: 'https://munia-akhi.github.io/Portfolio/'
    },
    {
        image: 'img/landing-page.jpg',
        title: 'Landing Page',
        category: 'web',
        link: 'https://munia-akhi.github.io/Newsletter/'
    },
    {
        image: 'img/marksheet.jpg',
        title: 'School Project',
        category: 'web',
        link: 'https://munia-akhi.github.io/marksheet/'
    },
    {
        image: 'img/wordpress2.jpg',
        title: 'Fashion Store',
        category: 'ecommerce',
        link: 'portfolio.html'
    },
    {
        image: 'img/branding-3.jpg',
        title: 'Business Blog',
        category: 'wordpress',
        link: 'portfolio.html'
    }
];

// Function to create portfolio items
function createPortfolioItem(item) {
    return `
        <div class="col-md-4 portfolio-item" data-category="${item.category}">
            <img src="${item.image}" alt="${item.title}" class="portfolio-img">
            <div class="portfolio-overlay">
                <h3 class="portfolio-title">${item.title}</h3>
                <p class="portfolio-category">${item.category}</p>
                <a href="${item.link}" class="portfolio-link" target="_blank">View Project</a>
            </div>
        </div>
    `;
}

// Initialize portfolio grid
function initPortfolio() {
    const portfolioGrid = document.getElementById('portfolio-grid');
    portfolioGrid.innerHTML = portfolioItems.map(item => createPortfolioItem(item)).join('');
}

// Filter functionality
document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
        const filter = this.getAttribute('data-filter');
        
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        this.classList.add('active');
        
        // Filter items
        document.querySelectorAll('.portfolio-item').forEach(item => {
            const category = item.getAttribute('data-category');
            if (filter === 'all' || filter === category) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    });
});

// Initialize portfolio when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    initPortfolio();
    
    // Active navigation item
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach(link => {
        if(link.href === window.location.href){
            link.classList.add('active');
        }
    });
});
</script>
